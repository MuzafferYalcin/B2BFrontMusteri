<section id="feature" class="feature">
  <div class="container">
    <div class="section-header">
      <h2>Siparişler</h2>
    </div>
    <div class="feature-content fs-4">
      <div class="form-group">
        <input type="text" class="form-control">
      </div>
      <div  class="form-group">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Sipariş Durumu</th>
              <th>Tarih</th>
              <th>Sipariş Numarası</th>
              <th>Toplam</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders

            let index = index">
              <td [innerText]="index + 1"></td>
              <td [innerText]="order.state"></td>
              <td [innerText]="order.date | date:'dd.MM.yyyy'"></td>
              <td>
                <a  routerLink="/order-detail/{{ order.id }}" [innerText]="order.orderNumber"></a>
              </td>
              <td [innerText]="order.totalPrice | currency:'TRY':'symbol-narrow':'1.2-2'"></td>
              <td>
                  <input (click)="delete(order)" type="button" value="Siparişi Sil" *ngIf="order.state == 'Onay Bekliyor' || order.state == 'Reddedilen'" class="btn btn-danger">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</section>
